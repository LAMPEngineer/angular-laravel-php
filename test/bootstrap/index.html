<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Styling -->



    <!-- My Style -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style type="text/css">
	.clsDatePicker {
			    z-index: 100000;
			}
</style>
<title>Bootstrap</title>
  </head>
  <body>
 
  		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
		  Launch static backdrop large modal 
		</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Input Form</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<form class="w3-container w3-card">
						  <p>
						  <label>First Name</label>
						  <input class="w3-input" type="text" id="first_name"></p>
						  <p>
						  <label>Last Name</label>
						  <input class="w3-input" type="text" id="last_name"></p>
						  <p>
						  <label>Email</label>
						  <input class="w3-input" type="text" id="email"></p>
						  <label>Date</label>
						   <input type="text" name="idTourDateDetails" id="idTourDateDetails" readonly="readonly" class="form-control clsDatePicker"> <span class="input-group-addon"><i id="calIconTourDateDetails" class="glyphicon glyphicon-th"></i></span>
						  <!--<P><button type="button" class="w3-btn w3-blue" id="save">Save</button>-->


						 <input type="text" name="idTourDateDetailsHidden" id="idTourDateDetailsHidden">

						<closeform></closeform>
					</form>
			
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="save">Save</button>
		      </div>
		    </div>
		  </div>
		</div>

		
			<table class="w3-table-all" id="myTable">
				<thead>
					<tr class="w3-blue">
						<th nowrap>Sl.No</th>      
						<th nowrap>First Name</th>      
						<th nowrap>Last name</th>
						<th nowrap>Email</th>
						<th nowrap>Action</th>
					</tr>
				</thead>
				<tbody >
				</tbody>
			</table>
		

	<script type="text/javascript">
		$('#save').on('click', function() {
		var first_name=$('#first_name').val();
		var last_name=$('#last_name').val();
		var email=$('#email').val();
		var count = $('#myTable tr').length;
		if(first_name!="" && last_name !="" && email!=""){
		$('#myTable tbody').append('<tr class="child"><td>'+count+'</td><td>'+first_name+'</td><td>'+last_name+'</td><td>'+email+'</td><td><a href="javascript:void(0);" class="remCF1 btn btn-small btn-danger">Remove</a></td></tr>');
		}
		});
		$(document).on('click','.remCF1',function(){
		$(this).parent().parent().remoremCF1ve();
		$('#myTable tbody tr').each(function(i){            
		 $($(this).find('td')[0]).html(i+1);          
		});
		});

		 $('#idTourDateDetails').datepicker({
		     dateFormat: 'dd-mm-yy',
		     minDate: '+5d',
		     changeMonth: true,
		     changeYear: true,
		     altField: "#idTourDateDetailsHidden",
		     altFormat: "yy-mm-dd"
		 });
	</script>
  </body>
</html>
