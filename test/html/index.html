<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>HTML Test</title>
</head>
<body>

	<!-- 
		<ul> - unorderd list, each list item starts with <li> tag.

		<ol> - orderd list, each list items starts with <li> tag.

		<li> - list item
	-->

	<ul>
		<li>john</li>
		<li>peter</li>
			<ol>
				<li>html</li>
				<li>css</li>
				<li>js</li>
			</ol>
		<li>sara</li>
	</ul>

	<!-- 
		<dl> - description list is a list of terms, with a description of each term

		<dt> - defines the term (name)

		<dd> - describes each term

	-->
	<dl>
		<dt>Cup of coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Glass of milk</dt>
		<dd>- white cold drink</dd>
	</dl>

	<!-- 
		<sup> - superscript text, appears half a character above the normal line.

				default CSS:
					sup {
						vertical-align: super;
						font-size: smaller;
					}
	-->

	<!-- 
		<sub> - subscript text, appears half a character below the normal line.
				default CSS:
					sub {
						verticla-align:sub;
						font-size: smaller;
					}
	-->
	<h1>Hello I'm <sup> 1st </sup>Peter <sub>in</sub> town here.</h1>
</body>
</html>
